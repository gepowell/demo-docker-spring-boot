repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") 
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}


docker {
    baseImage "azul/zulu-openjdk-centos:8"
    maintainer 'Gareth Powell "gareth.powell@mosaicisland.co.uk"'
}

task dockerize(type: Docker, dependsOn: build) {
    applicationName = "docker-ecs-demo"
    tagVersion "${jar.version}"
    push true
    volume '/tmp'
    addFile "$buildDir/libs/${jar.baseName}-${jar.version}.jar", '/app.jar'
    runCommand "bash -c 'touch /app.jar'"
    exposePort 8080
    entryPoint(['java', '-Xmx256m', '-XX:+UseG1GC', '-jar', '/app.jar'])
}